<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Variable Variables | WP Developers Club</title>

    <style>
        form {
            margin: 40px 0 0 20%;
        }
    </style>
</head>
<body>
    <form method="post" action="/form.php">
        <p>
            <label for="your_name">Your Name</label><br/>
            <input type="text" name="your_name" value="" placeholder="Your first name">
        </p>

        <p>
            <label for="your_email">Your Email</label><br/>
            <input type="text" name="your_email" value="" placeholder="email@test.com">
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
